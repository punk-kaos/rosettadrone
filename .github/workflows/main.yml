# .github/workflows/build.yml
name: Build RosettaDrone APK
on: { workflow_dispatch: {} }

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DJI_SDK_KEY: "496b0c6af2c99d99a9860d8f"
      GOOGLE_MAPS_API_KEY: "AIzaSyAQm1C-hv_hcJjCeSIW8W7YPQal46Uq31w"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: '11' }
      - uses: android-actions/setup-android@v3
      - uses: gradle/gradle-build-action@v3

      - name: Create keys.xml (from secrets)
        shell: bash
        run: |
          mkdir -p app/src/main/res/values
          cat > app/src/main/res/values/keys.xml <<EOF
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <string name="dji_key">${DJI_SDK_KEY}</string>
              <string name="google_key">${GOOGLE_MAPS_API_KEY}</string>
          </resources>
          EOF

      - name: Build debug APK
        run: ./gradlew clean assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: rosettadrone-apk
          path: '**/build/outputs/apk/**/*.apk'
