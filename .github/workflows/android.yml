name: Android CI
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { lfs: true }

      # 1) JDK 17 (requis par cmdline-tools 16+)
      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: '17' }
      - uses: android-actions/setup-android@v3
      - run: echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
      - name: Install SDK/NDK + licenses
        run: |
          sdkmanager --install "platform-tools" "build-tools;34.0.0" "platforms;android-34" "ndk;22.1.7171670"
          yes | sdkmanager --licenses

      # 2) JDK 11 pour Gradle 6.8.3 (évite l’erreur major 61)
      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: '11', cache: gradle }

      # keys.xml via secrets
      - name: Inject keys.xml
        run: |
          mkdir -p app/src/main/res/values
          cat > app/src/main/res/values/keys.xml <<'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
            <string name="dji_key">496b0c6af2c99d99a9860d8f</string>
            <string name="google_key">AIzaSyAQm1C-hv_hcJjCeSIW8W7YPQal46Uq31w</string>
          </resources>
          EOF

      - name: Build APK
        run: ./gradlew clean assembleDebug --no-daemon

      - uses: actions/upload-artifact@v4
        with:
          name: rosettadrone-apk
          path: '**/build/outputs/apk/**/*.apk'


